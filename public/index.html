<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/root.css">

  <link rel="stylesheet" href="../dist/output.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  
  <title> AppWather </title>
</head>
<body>
  <div class="container">
    
    <div class="search-box">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" placeholder="Inisira sua localização...">
      <button class="fa-solid fa-magnifying-glass"></button>
    </div>
    
    <div class="not-found">
      <img src="./images/mobile-map-and-navigation-removebg-preview.png" alt="Image Not found">
      <p> Ooops! localização não encontrada! Tente Novamente. </p>
    </div>

    <div class="wather-box">
      <img src="" alt="">
      <p class="temperature"></p>
      <p class="description"></p>
    </div>

    <div class="wather-details">
      <div class="humidity">
        <i class="fa-solid fa-water"></i>
        <div class="text">
          <span></span>
          <p> Humidade </p>
        </div>
      </div>

      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
          <span></span>
          <p> Velocidade do Vento </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
